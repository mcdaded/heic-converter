<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HEIC to PNG Converter</title>
    <script src="https://cdn.jsdelivr.net/npm/heic2any@0.0.4/dist/heic2any.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            max-width: 800px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 2em;
        }

        .subtitle {
            color: #666;
            margin-bottom: 30px;
        }

        .upload-area {
            border: 3px dashed #667eea;
            border-radius: 15px;
            padding: 60px 20px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s ease;
            background: #f8f9ff;
        }

        .upload-area:hover {
            border-color: #764ba2;
            background: #f0f1ff;
        }

        .upload-area.dragging {
            border-color: #764ba2;
            background: #e8e9ff;
            transform: scale(1.02);
        }

        .upload-icon {
            font-size: 48px;
            margin-bottom: 20px;
        }

        .upload-text {
            color: #667eea;
            font-size: 1.2em;
            font-weight: 600;
            margin-bottom: 10px;
        }

        .upload-subtext {
            color: #999;
            font-size: 0.9em;
        }

        #fileInput {
            display: none;
        }

        .progress-section {
            margin-top: 30px;
            display: none;
        }

        .progress-bar {
            width: 100%;
            height: 30px;
            background: #e0e0e0;
            border-radius: 15px;
            overflow: hidden;
            margin-bottom: 10px;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #667eea 0%, #764ba2 100%);
            width: 0%;
            transition: width 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
            font-size: 0.9em;
        }

        .results {
            margin-top: 30px;
            display: none;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .image-card {
            background: #f8f9ff;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
        }

        .image-preview {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .image-name {
            font-size: 0.85em;
            color: #666;
            margin-bottom: 10px;
            word-break: break-word;
        }

        .download-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 8px 16px;
            border-radius: 20px;
            cursor: pointer;
            font-size: 0.9em;
            font-weight: 600;
            transition: transform 0.2s ease;
        }

        .download-btn:hover {
            transform: translateY(-2px);
        }

        .download-all-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            margin-top: 20px;
            transition: transform 0.2s ease;
        }

        .download-all-btn:hover {
            transform: translateY(-2px);
        }

        .status-message {
            text-align: center;
            color: #666;
            margin-top: 10px;
        }

        .error {
            color: #e74c3c;
            background: #fee;
            padding: 10px;
            border-radius: 8px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üñºÔ∏è HEIC to PNG Converter</h1>
        <p class="subtitle">Convert your iPhone photos to PNG format instantly</p>

        <div class="upload-area" id="uploadArea">
            <div class="upload-icon">üìÅ</div>
            <div class="upload-text">Click to upload or drag & drop</div>
            <div class="upload-subtext">Support for multiple HEIC files</div>
        </div>

        <input type="file" id="fileInput" accept=".heic,.HEIC" multiple>

        <div class="progress-section" id="progressSection">
            <div class="progress-bar">
                <div class="progress-fill" id="progressFill">0%</div>
            </div>
            <div class="status-message" id="statusMessage">Processing...</div>
        </div>

        <div class="results" id="results">
            <h2>Converted Images</h2>
            <button class="download-all-btn" id="downloadAllBtn">Download All as ZIP</button>
            <div class="image-grid" id="imageGrid"></div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script>
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const progressSection = document.getElementById('progressSection');
        const progressFill = document.getElementById('progressFill');
        const statusMessage = document.getElementById('statusMessage');
        const results = document.getElementById('results');
        const imageGrid = document.getElementById('imageGrid');
        const downloadAllBtn = document.getElementById('downloadAllBtn');

        let convertedImages = [];

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragging');
            const files = Array.from(e.dataTransfer.files).filter(file => 
                file.name.toLowerCase().endsWith('.heic')
            );
            if (files.length > 0) {
                processFiles(files);
            }
        });

        fileInput.addEventListener('change', (e) => {
            const files = Array.from(e.target.files);
            if (files.length > 0) {
                processFiles(files);
            }
        });

        async function processFiles(files) {
            convertedImages = [];
            imageGrid.innerHTML = '';
            progressSection.style.display = 'block';
            results.style.display = 'none';

            const totalFiles = files.length;
            let processedFiles = 0;

            for (const file of files) {
                try {
                    statusMessage.textContent = `Converting ${file.name}...`;
                    
                    const convertedBlob = await heic2any({
                        blob: file,
                        toType: 'image/png',
                        quality: 1
                    });

                    const blob = Array.isArray(convertedBlob) ? convertedBlob[0] : convertedBlob;
                    const fileName = file.name.replace(/\.heic$/i, '.png');
                    
                    convertedImages.push({
                        blob: blob,
                        name: fileName,
                        url: URL.createObjectURL(blob)
                    });

                    processedFiles++;
                    const progress = Math.round((processedFiles / totalFiles) * 100);
                    progressFill.style.width = `${progress}%`;
                    progressFill.textContent = `${progress}%`;

                } catch (error) {
                    console.error('Error converting', file.name, error);
                    statusMessage.innerHTML += `<div class="error">Failed to convert ${file.name}</div>`;
                }
            }

            displayResults();
        }

        function displayResults() {
            progressSection.style.display = 'none';
            results.style.display = 'block';

            convertedImages.forEach((img, index) => {
                const card = document.createElement('div');
                card.className = 'image-card';
                
                card.innerHTML = `
                    <img src="${img.url}" alt="${img.name}" class="image-preview">
                    <div class="image-name">${img.name}</div>
                    <button class="download-btn" onclick="downloadSingle(${index})">Download</button>
                `;
                
                imageGrid.appendChild(card);
            });
        }

        function downloadSingle(index) {
            const img = convertedImages[index];
            const link = document.createElement('a');
            link.href = img.url;
            link.download = img.name;
            link.click();
        }

        downloadAllBtn.addEventListener('click', async () => {
            const zip = new JSZip();
            
            convertedImages.forEach(img => {
                zip.file(img.name, img.blob);
            });

            const content = await zip.generateAsync({ type: 'blob' });
            const link = document.createElement('a');
            link.href = URL.createObjectURL(content);
            link.download = 'converted-images.zip';
            link.click();
        });
    </script>
</body>
</html>
